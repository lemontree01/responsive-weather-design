<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Weather Pet Project</title>
</head>
<body>
    <header>
        <p id="city">Nur-Sultan</p>
        <p6 id="date">14th December, Tuesday</p>
    </header>
    <section id="weather_now">
        <section id="left">
        <figure id="figure_now">
            <img src="./images/sun.png" alt="error with files"/>
        </figure>
        <section id="temperature_now">

            10&deg
            <div id="sub">Sunny</div>
        </section>
    </section>

        <section id="details_now" >
            <section id="high-temp"class="detail">
                <article>
                    <div class="main_text">23&deg</div>
               
                    High
                </article>    
            </section>
            <section id="wind"  class="detail">
                <article>
                    <div class="main_text">7 km/h</div>
             
                    Wind
                </article>   
            </section>
            <section id="sunrise" class="detail">
                <article>
                    <div class="main_text">07:18</div>
        
                    Sunrise
                </article>   
            </section>
            <section id="low_temp" class="detail">
                <article>
                    <div class="main_text">7 km/h</div>
                
                    Low
                </article>   
            </section>
            <section id="accuracy" class="detail">
                <article>
                    <div class="main_text">88%</div>
            
                    Accuracy
                </article>   
            </section>
            <section id="sunset" class="detail">
                <article>
                    <div class="main_text">17:18</div>
                    Sunset
                </article>   
            </section>
        </section>
        
    </section>
    <section id="weather_today">
        <section class="icon">
            <div class="day">M</div>
            <img src="./images/cloud.png" alt="">
            <div class="temp">-2&deg</div>
        </section>
        <section class="icon">
            <div class="day">T</div>
            <img src="./images/moon.png" alt="">
            <div class="temp">-5&deg</div>
        </section>
        <section class="icon">
            <div class="day">W</div>
            <img src="./images/partly-cloud.png" alt="">
            <div class="temp">0&deg</div>
        </section>
        <section class="icon">
            <div class="day">R</div>
            <img src="./images/rain.png" alt="">
            <div class="temp">+6&deg</div>
        </section>
        <section class="icon">
            <div class="day">F</div>
            <img src="./images/sun.png" alt="">
            <div class="temp">-7&deg</div>
        </section>
        <section class="icon">
            <div class="day">S</div>
            <img src="./images/snow.png" alt="">
            <div class="temp">-8&deg</div>
        </section>
        <section class="icon">
            <div class="day">N</div>
            <img src="./images/sun.png" alt="">
            <div class="temp">-9&deg</div>
        </section>
    </section>
    

    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
